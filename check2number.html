<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check 2 number</title>
</head>
<body>
<script type="text/javascript">
    function checkNumber(){
        var num1 = parseInt(prompt("Enter the first number: "));
        var num2 = parseInt(prompt("Enter the second number: "));
        if(num1>num2){
            alert("This is a notification!");
        }else if(num2>num1){
            let sum=0;
            sum=num1+num2;
            alert(sum);
        }
    }
    checkNumber();
</script>
</body>
</html>
